<html ng-app="pizzaApp">
  <head>
    <meta charset="utf-8">
    <title>Zamówienia</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.4.8/angular-messages.min.js"></script>
    <script src="script.js"></script>
  </head>
    
  <body ng-controller="orderController">
    
    
      
    <div data-ng-init="getOrder()">
            {{orderRes.name}}
    </div>

    <div class="orderForm">  
        <p>Zamówienie nr</p>
        <form name="myForm" action="status/:orderId">
          <div ng-class="{error: isInvalid('phoneNumber')}">
                <label>
                    Numer telefonu: 
                </label>
                <input type="text" name="phoneNumber" placeholder="Podaj nr telefonu" ng-model="phoneNumber" required/>
                <span ng-show="isInvalid('phoneNumber')">phoneNumber is required</span>

        </div>
               <div ng-class="{error: isInvalid('street')}">
                <label>
                    Ulica:
                </label>
                <input type="text" placeholder="Podaj adres" name="street" ng-model="street" required>
                <span ng-show="isInvalid('street')">street is required</span>
           </div>

            <div>
                <label>
                    Uwagi: 
                </label>
                <input class="order" type="text" name="remarks">
            
            <div class="orderBtn">
                <input type="button" value="Powrót" ng-click="doTheBack()">
                <button ng-disabled="myForm.$invalid">Zatwierdź</button>
             </div> 
            </div>
        </form>
    
    
    </div>
      
    <div class="orderSummary">

        <table id="summary">
                    <tr>
                        <th>Nazwa</th>
                        <th>Ilość</th>
                        <th>Cena</th>
                        <th></th>
                    </tr>
                    <tr ng-repeat="order in orders">
                        <td>{{order.name}}</td>   
                        <td>{{order.quantity}}</td>   
                        <td>{{order.price.toFixed(2)}}</td>   
                    </tr>
                    <tr>
                        <td>Razem: {{totalPrice()}}</td>
                        <td></td>
                    </tr>  
                    <tr>

    </div>
      
</body>
</html>
