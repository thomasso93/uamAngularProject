<html ng-app="pizzaApp">
<body ng-controller="contactController">
  <h1>Adres Pizzeri</h1>
    <div data-ng-init="getContact()">
      <h2>{{contactRes.name}} Zbyszek</h2>
      <br>Ulica: {{contactRes.address.street}}
      <br>Miasto: {{contactRes.address.city}}
      <br>Telefon kontaktowy: {{contactRes.phone}}
      <br>Godziny otwarcia: {{contactRes.hours}}<br> 
    </div>
    <p>Znajd≈∫ nas na mapie!
      <div id="map"> 
        <ng-map zoom="18" center="[52.4057858, 16.9291091]">
        <marker position="[52.4057858, 16.9291091]" />
        <shape name="circle" radius="4" center="[52.4057858, 16.9291091]" radius="20" />
        <control name="overviewMap" opened="true" /></ng-map>
      </div>
   </p>
</body>
</html>
