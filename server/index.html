<html ng-app="pizzaApp">
<head>
    <meta charset="utf-8">
    <title>Pizzeria Zbyszek</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-route.min.js"></script>
    <script src="http://maps.google.com/maps/api/js"></script>
    <script src="http://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js"></script>
    <script src="script.js"></script>
</head>
<body ng-controller="mainController">
  <header>
    <div class="navi">
      <h1 class="logo"><a href="#/main" ng-class="{activeSmall:part == 'main'}" ><img ng-src="http://i.imgur.com/CCZUMws.png/{{hash}}" alt="Menu"/></a></h1>
        <nav>
          <ul>
            <li><a id="menuBtn" href="#/main" ng-class="{activeSmall:part == 'main'}" >Menu</a></li>
            <li><a id="orderBtn" href="#/order" ng-class="{activeSmall:part == 'order'}">Zam√≥wienie</a></li>
            <li><a id="contactBtn" href="#/contact" ng-class="{activeSmall:part == 'conctact'}">Kontakt</a></li>
          </ul>
        </nav>
    </div>
  </header>
  <div class="mainContent">
    <div class="content" ng-view></div>
  </div>          
</body>
</html>
