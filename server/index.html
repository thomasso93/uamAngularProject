<html ng-app="pizzaApp">
<head>
    <meta charset="utf-8">
    <title>Pizzeria Zbyszek</title>
    <!-- inject:css -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/ngDialog.css">
    <link rel="stylesheet" href="/css/ngDialog-theme-default.css">
    <!-- endinject -->
    <!-- inject:js -->
    <script src="/scripts/lib/angular.min.js"></script>
    <script src="/scripts/lib/angular-route.min.js"></script>
    <script src="/scripts/lib/maps.js"></script>
    <script src="/scripts/lib/ngDialog.js"></script>
    <script src="/scripts/lib/ng-map.min.js"></script>
    <script src="/scripts/lib/angular-cookies.js"></script>
    <script src="/scripts/pizzaApp.js"></script>
    <script src="/scripts/services/service.js"></script>
    <script src="/scripts/controllers/contactController.js"></script>
    <script src="/scripts/controllers/mainController.js"></script>
    <script src="/scripts/controllers/orderController.js"></script>
    <script src="/scripts/controllers/statusController.js"></script>
    <!-- endinject -->
</head>
<body ng-controller="mainController">
  <header>
    <div class="navi">
      <h1 class="logo"><a href="#/main" ng-class="{activeSmall:part == 'main'}" ><img ng-src="http://i.imgur.com/CCZUMws.png/{{hash}}" alt="Menu"/></a></h1>
        <nav>
          <ul>
            <li><a id="menuBtn" href="#/main" ng-class="{activeSmall:part == 'main'}" >Menu</a></li>
            <li><a id="orderBtn" href="#/order" ng-class="{activeSmall:part == 'order'}">Zam√≥wienie</a></li>
            <li><a id="contactBtn" href="#/contact" ng-class="{activeSmall:part == 'conctact'}">Kontakt</a></li>
          </ul>
        </nav>
    </div>
  </header>
  <div class="mainContent">
    <div class="content" ng-view></div>
  </div>          
</body>
</html>
