<html ng-app="pizzaApp">
  <head>
    <meta charset="utf-8">
    <title>Pizzeria Zbyszek</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-route.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body ng-controller="mainController">
        <header>
        <div class="navi">

            <h1  class="logo"><a href="#/"><img ng-src="http://i.imgur.com/CCZUMws.png/{{hash}}" alt="Dodaj do koszyka"/></a></h1>

            <!-- navigation menu -->
            <nav>
                <ul>
                    <li><a class="active" id="menuBtn" href="#/main" ng-class="{activeSmall:part == 'main'}" >Menu</a></li>
                    <li><a id="orderBtn" href="#/order" ng-class="{activeSmall:part == 'order'}">Zam√≥wienie</a></li>
                    <li><a id="statusBtn" href="#/status" ng-class="{activeSmall:part == 'status'}">Status</a></li>
                    <li><a id="contactBtn" href="#/contact" ng-class="{activeSmall:part == 'conctact'}">Kontakt</a></li>
       </li>
                </ul>
            </nav>
        </div>
    </header>
      <div class="main">
          <div class="content" ng-view>
          </div>
      </div>          
  </body>
</html>
